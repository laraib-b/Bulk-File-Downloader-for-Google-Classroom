<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Google Sans', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      padding: 12px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #1557b0;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¥ Bulk File Downloader</h2>
  <div class="status" id="status">Use the floating panel on Classroom pages to select and download files.</div>
  
  <button class="button" id="refreshBtn">Refresh File List</button>
  
  <div class="info">
    The floating panel appears automatically on Google Classroom pages. Select files there and click "Download Selected".
  </div>

  <script src="popup.js"></script>
</body>
</html>
